type Category {
  id: ID!
  name: String!
  recipes(
    where: RecipeWhereInput
    orderBy: RecipeOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Recipe!]
}

type CategoryConnection {
  pageInfo: PageInfo!
  edges: [CategoryEdge]!
  aggregate: AggregateCategory!
}

type Recipe {
  id: ID!
  title: String!
  ingredients: [String!]!
  directions: String
  categories(
    where: CategoryWhereInput
    orderBy: CategoryOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Category!]
  tags: [String!]!
  author: User!
}

type RecipeConnection {
  pageInfo: PageInfo!
  edges: [RecipeEdge]!
  aggregate: AggregateRecipe!
}

type AuthPayload {
  token: String!
  user: User!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String
  email: String
  password: String
}

type User {
  id: ID!
  name: String!
  email: String
  password: String!
  updatedAt: String!
  createdAt: String!
}

input RecipeCreateingredientsInput {
  set: [String!]
}

input RecipeCreateInput {
  id: ID
  title: String!
  ingredients: RecipeCreateingredientsInput
  directions: String
  categories: CategoryCreateManyWithoutRecipesInput
  tags: RecipeCreatetagsInput
}

input CategoryCreateManyWithoutRecipesInput {
  create: [CategoryCreateWithoutRecipesInput!]
  connect: [CategoryWhereUniqueInput!]
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}
